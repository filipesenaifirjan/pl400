pergunta2 As screen:
    OnVisible: |-
        =UpdateContext({VarPop_checkbox:true})&& UpdateContext({VarPop_VerRespostaCorreta: false})

    Container1_1 As groupContainer.manualLayoutContainer:
        Height: =744
        PaddingTop: =5
        Width: =1338
        X: =14
        Y: =12
        ZIndex: =1

        Label1_1 As label:
            Font: =Font.Arial
            Height: =269
            Size: =20
            Text: |-
                ="4) Uma empresa tem um aplicativo que fornece acesso à API. Você planeja se conectar à API de um aplicativo de tela usando um conector personalizado.Você precisa solicitar informações dos desenvolvedores da API para poder criar o conector personalizado.Quais são os dois tipos de arquivos que você pode usar? Cada resposta correta apresenta uma solução completa.NOTA: Cada seleção correta vale um ponto."
            Width: =Parent.Width-30
            X: =15
            Y: =84
            ZIndex: =1

        Label2_1 As label:
            Font: =Font.Arial
            Height: =44
            Size: =20
            Text: ="Pergunta 2 de 50"
            Width: =288
            X: =15
            Y: =15
            ZIndex: =2

        Button1_3 As button:
            OnSelect: |-
                =Reset(Checkbox1)&&
                Reset(Checkbox1_1)&&
                Reset(Checkbox1_2)&&
                Reset(Checkbox1_3)&&
                UpdateContext({VarPop_checkbox: true}) And UpdateContext({VarPop_VerRespostaCorreta: false})&&
                Navigate(pergunta1)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Text: ="<  Voltar"
            X: =320
            Y: =678
            ZIndex: =4

        Button1_4 As button:
            OnSelect: |-
                =If
                (
                Checkbox1_3.Value And Checkbox1_2.Value
                ,
                Notify
                (
                "Certa resposta!"
                ,
                NotificationType
                .Success,
                1900
                ) And 
                UpdateContext
                ({VarPop_checkbox: false}) And
                UpdateContext
                ({VarPop_VerRespostaCorreta: true}) ,
                Notify
                (
                "Resposta Errada!"
                ,
                NotificationType
                .Error,
                1900
                ) And
                UpdateContext
                ({VarPop_checkbox: false}) And
                UpdateContext
                ({VarPop_VerRespostaCorreta: true}))&&
                Reset(Checkbox1)&&
                Reset(Checkbox1_1)&&
                Reset(Checkbox1_2)&&
                Reset(Checkbox1_3)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Text: ="Verificar sua resposta"
            Width: =332
            X: =503
            Y: =678
            ZIndex: =5

        Button1_5 As button:
            OnSelect: |-
                =Reset(Checkbox1_3)&& Reset(Checkbox1_3)&&
                UpdateContext({VarPop_checkbox: false}) And UpdateContext({VarPop_VerRespostaCorreta: false})&&
                Navigate(pergunta3)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Text: ="Avançar >"
            X: =857
            Y: =678
            ZIndex: =6

        Label3_1 As label:
            FontWeight: =FontWeight.Semibold
            Height: =183
            Text: |-
                ="C) Definição de OpenAPI
                 D) Coleção D.Postman
                  
                 Definições OpenAPI ou coleções Postman podem ser usadas para descrever um conector personalizado."
            Visible: =VarPop_VerRespostaCorreta
            Width: =Parent.Width-30
            X: =15
            Y: =450
            ZIndex: =7

        Icon1_1 As icon.Cancel:
            Height: =40
            Icon: =Icon.Cancel
            OnSelect: |-
                =UpdateContext({VarPop_VerRespostaCorreta: false})&& UpdateContext({VarPop_checkbox: true})
            Visible: =VarPop_VerRespostaCorreta
            Width: =40
            X: =1291
            Y: =400
            ZIndex: =8

        Checkbox1 As checkbox:
            Text: |
                =" A) YAML"
            Visible: =VarPop_checkbox
            Width: =400
            X: =30
            Y: =360
            ZIndex: =9

        Checkbox1_1 As checkbox:
            Text: |+
                ="B) WSDL"
                
            Visible: |
                =VarPop_checkbox
            Width: =400
            X: =30
            Y: =420
            ZIndex: =10

        Checkbox1_2 As checkbox:
            Text: |
                ="C) Definição de OpenAPI"
            Visible: |
                =VarPop_checkbox
            Width: =400
            X: =30
            Y: =480
            ZIndex: =11

        Checkbox1_3 As checkbox:
            Text: |
                ="D) Coleção de carteiro (Postman) "
            Visible: |
                =VarPop_checkbox
            Width: =400
            X: =30
            Y: =540
            ZIndex: =12

